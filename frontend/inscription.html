<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Gestion Événements</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .register-header p {
            color: #666;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: #f44336;
        }

        .password-strength-bar.medium {
            width: 66%;
            background: #ff9800;
        }

        .password-strength-bar.strong {
            width: 100%;
            background: #4caf50;
        }

        .password-hint {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }

        .email-check {
            font-size: 0.85em;
            margin-top: 5px;
        }

        .email-check.available {
            color: #4caf50;
        }

        .email-check.taken {
            color: #f44336;
        }

        .captcha-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .terms {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .terms input {
            margin-right: 10px;
            margin-top: 3px;
        }

        .terms label {
            font-size: 0.9em;
            color: #666;
        }

        .terms a {
            color: #667eea;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .btn-register {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .btn-register:hover {
            transform: translateY(-2px);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .success-message,
        .error-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #e8f5e9;
            color: #4caf50;
        }

        .error-message {
            background: #ffebee;
            color: #f44336;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .register-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>🎓 Créer un compte</h1>
            <p>Rejoignez la communauté des clubs</p>
        </div>

        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>

        <form method="POST" id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="nom">Nom *</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom *</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">📧 Email *</label>
                <input type="email" id="email" name="email" required>
                <div class="email-check" id="emailCheck"></div>
            </div>

            <div class="form-group">
                <label for="telephone">📱 Téléphone</label>
                <input type="tel" id="telephone" name="telephone" placeholder="+212 6XX XXX XXX">
            </div>

            <div class="form-group">
                <label for="password">🔒 Mot de passe *</label>
                <input type="password" id="password" name="password" required>
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
                <div class="password-hint">Au moins 8 caractères avec majuscules, minuscules et chiffres</div>
            </div>

            <div class="form-group">
                <label for="confirm_password">🔒 Confirmer le mot de passe *</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <div class="captcha-container">
                <div class="g-recaptcha" data-sitekey="VOTRE_SITE_KEY_ICI"></div>
            </div>

            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    J'accepte les <a href="#">conditions d'utilisation</a> et la <a href="#">politique de confidentialité</a>
                </label>
            </div>

            <button type="submit" class="btn-register" id="submitBtn">S'inscrire</button>

            <div class="login-link">
                Déjà un compte ? <a href="login.php">Se connecter</a>
            </div>
        </form>
    </div>

    <script>
        // Vérification de l'email en temps réel avec AJAX
        let emailTimeout;
        document.getElementById('email').addEventListener('input', function() {
            clearTimeout(emailTimeout);
            const email = this.value;
            const checkDiv = document.getElementById('emailCheck');

            if (email.length > 5) {
                emailTimeout = setTimeout(async function() {
                    try {
                        const response = await fetch('../ajax/check_email.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded'
                            },
                            body: 'email=' + encodeURIComponent(email)
                        });

                        const data = await response.json();

                        if (data.exists) {
                            checkDiv.textContent = '❌ Cet email est déjà utilisé';
                            checkDiv.className = 'email-check taken';
                            document.getElementById('submitBtn').disabled = true;
                        } else {
                            checkDiv.textContent = '✓ Email disponible';
                            checkDiv.className = 'email-check available';
                            document.getElementById('submitBtn').disabled = false;
                        }
                    } catch (error) {
                        console.error('Erreur:', error);
                    }
                }, 500);
            }
        });

        // Indicateur de force du mot de passe
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('strengthBar');

            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            strengthBar.className = 'password-strength-bar';
            if (strength <= 1) {
                strengthBar.classList.add('weak');
            } else if (strength <= 3) {
                strengthBar.classList.add('medium');
            } else {
                strengthBar.classList.add('strong');
            }
        });

        // Validation du formulaire
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const errorDiv = document.getElementById('errorMessage');
            const terms = document.getElementById('terms').checked;

            // Réinitialiser les messages
            errorDiv.style.display = 'none';

            // Vérifier les mots de passe
            if (password !== confirmPassword) {
                errorDiv.textContent = '❌ Les mots de passe ne correspondent pas';
                errorDiv.style.display = 'block';
                return;
            }

            // Vérifier la force du mot de passe
            if (password.length < 8) {
                errorDiv.textContent = '❌ Le mot de passe doit contenir au moins 8 caractères';
                errorDiv.style.display = 'block';
                return;
            }

            if (!/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/\d/.test(password)) {
                errorDiv.textContent = '❌ Le mot de passe doit contenir des majuscules, minuscules et chiffres';
                errorDiv.style.display = 'block';
                return;
            }

            // Vérifier les conditions
            if (!terms) {
                errorDiv.textContent = '❌ Vous devez accepter les conditions d\'utilisation';
                errorDiv.style.display = 'block';
                return;
            }

            // Si tout est OK, soumettre le formulaire
            this.submit();
        });
    </script>
</body>
</html>
